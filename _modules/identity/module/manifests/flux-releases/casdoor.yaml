apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: casdoor
  namespace: identity
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: casdoor-helm-charts
      version: "0.4.3"
      sourceRef:
        kind: HelmRepository
        name: casdoor
      interval: 5m
  releaseName: casdoor
  targetNamespace: identity
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  dependsOn:
    - name: casdoor-db
  valuesFrom:
    - kind: Secret
      name: casdoor.identity-db.credentials.postgresql.acid.zalan.do
      valuesKey: password
      targetPath: settings.dbpass
  values:
    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/group.name: global-internet
        alb.ingress.kubernetes.io/scheme: internet-facing
      tls:
        - hosts:
            - identity.ref.loglabs.net
      hosts:
        - host: identity.ref.loglabs.net
          paths:
            - path: /
              pathType: Prefix
      className: alb
    config: |
      appname = casdoor
      httpport = {{ .Values.service.port }}
      runmode = prod
      SessionOn = true
      copyrequestbody = true
      driverName = postgres
      dataSourceName = "user=casdoor password={{ .Values.settings.password }} host=identity-db port=5432 dbname=casdoor"
      dbName =
      redisEndpoint =
      defaultStorageProvider =
      isCloudIntranet = false
      authState = "casdoor"
      socks5Proxy = ""
      verificationCodeTimeout = 10
      initScore = 0
      logPostOnly = true
      origin =
      enableGzip = true
