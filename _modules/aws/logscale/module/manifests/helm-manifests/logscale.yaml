apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: logscale
  namespace: ${namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: logscale
      version: "7.0.0-next.130"
      sourceRef:
        kind: HelmRepository
        name: logscale-contrib-ls
        namespace: flux-repos
      interval: 5m
  releaseName: logscale
  install:
    disableWaitForJobs: true
    remediation:
      retries: 3
  upgrade:
    disableWaitForJobs: true
    # remediation:
    #   retries: 3
  test:
    enable: false
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  values:
    platform:
      provider: aws
    fullnameOverride: logscale

    humio:
      image:
        tag: 1.125.0
      trustManagerConfigMap: cluster-trust-bundle
      extraENV:
        - name: KAFKA_JAAS
          valueFrom:
            secretKeyRef:
              name: ${tenant}-logscale
              key: sasl.jaas.config
      kafka:
        manager: external
        prefixEnable: true
        bootstrap: ${kafka_name}-kafka-bootstrap.${kafka_namespace}.svc:9093
        topicPrefix: ${tenant}-logscale-${kafka_prefix}
        extraConfig: |
          config.providers=env
          config.providers.env.class=org.apache.kafka.common.config.provider.EnvVarConfigProvider
          ssl.truststore.location=/data/truststore/bundle.jks
          security.protocol=SASL_SSL
          sasl.mechanism=SCRAM-SHA-512
          sasl.jaas.config=$${env:KAFKA_JAAS}
      buckets:
        prefix: ${bucket_prefix}
        storage: ${bucket_storage}
        region: ${region}
        type: aws
      fqdnInputs: ${fqdn_ingest}
      fqdn: ${fqdn}
      license: ${logscale_license}
      config:
        enableInternalLogger: "true"
      serviceAccount:
        name: ${logscale_sa_name}
        annotations:
          eks.amazonaws.com/role-arn: ${logscale_sa_arn}
      auth:
        rootUser: ${rootUser}
        method: saml
        saml:
          groupMembershipAttribute: http://schemas.xmlsoap.org/claims/Group
          signOnUrl: ${saml_url}
          entityID: ${saml_issuer}
          idpCertificate: ${saml_signing_certificate}

      nodeCount: 2
      #In general for these node requests and limits should match
      resources:
        requests:
          memory: 32Gi
          cpu: 1
        limits:
          memory: 32Gi
          cpu: 2
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "kubernetes.io/arch"
                    operator: "In"
                    values: ["amd64"]
                  - key: "kubernetes.io/os"
                    operator: "In"
                    values: ["linux"]
                  - key: "karpenter.k8s.aws/instance-local-nvme"
                    operator: Gt
                    values:
                      - "190"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: humio.com/node-pool
                    operator: In
                    values:
                      - "logscale"
                      - "logscale-ingest-only"
                      - "logscale-http-only"
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - "zookeeper"
                      - "kafka"
              topologyKey: "kubernetes.io/hostname"
      topologySpreadConstraints:
        - maxSkew: 2
          minDomains: 2
          whenUnsatisfiable: DoNotSchedule
          topologyKey: topology.kubernetes.io/zone
          labelSelector:
            matchExpressions:
              - key: humio.com/node-pool
                operator: In
                values:
                  - logscale
      tolerations:
        - key: topolvm.io/local
          operator: "Equal"
          value: "true"
      dataVolumePersistentVolumeClaimSpecTemplate:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "190Gi"
        # storageClassName: "gp3"
        # storageClassName: "cluster-block-base-ext4"
        storageClassName: "instancestore-nvme-ext4"

      frontEndDataVolumePersistentVolumeClaimSpecTemplate:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "10Gi"
        storageClassName: "cluster-block-base-ext4"
      priorityClass: partition-high

      ingress:
        ui:
          className: alb-partition
          enabled: true
          tls: true
          annotations:
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: "443"
        inputs:
          className: alb-partition
          enabled: true
          tls: true
          annotations:
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: "443"

      nodepools:
        ingest:
          priorityClass: partition-medium
          nodeCount: 1
          resources:
            limits:
              cpu: "1"
              memory: 32Gi
            requests:
              cpu: "1"
              memory: 32Gi
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: "kubernetes.io/arch"
                        operator: "In"
                        values: ["amd64"]
                      - key: "kubernetes.io/os"
                        operator: "In"
                        values: ["linux"]
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: humio.com/node-pool
                        operator: In
                        values:
                          - "logscale"
                          - "logscale-ingest-only"
                          - "logscale-http-only"
                  topologyKey: "kubernetes.io/hostname"
          topologySpreadConstraints:
            - maxSkew: 2
              minDomains: 2
              whenUnsatisfiable: DoNotSchedule
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                  - key: humio.com/node-pool
                    operator: In
                    values:
                      - logscale-ingest-only
        ui:
          priorityClass: partition-low
          nodeCount: 1
          resources:
            limits:
              cpu: "1"
              memory: 32Gi
            requests:
              cpu: "1"
              memory: 32Gi
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: "kubernetes.io/arch"
                        operator: "In"
                        values: ["amd64"]
                      - key: "kubernetes.io/os"
                        operator: "In"
                        values: ["linux"]
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: humio.com/node-pool
                        operator: In
                        values:
                          - "logscale"
                          - "logscale-ingest-only"
                          - "logscale-http-only"
                  topologyKey: "kubernetes.io/hostname"
          topologySpreadConstraints:
            - maxSkew: 2
              minDomains: 2
              whenUnsatisfiable: DoNotSchedule
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                  - key: humio.com/node-pool
                    operator: In
                    values:
                      - "logscale-http-only"
