replicas: 2

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - keycloak-operator
            - key: app.kubernetes.io/instance
              operator: In
              values:
                - keycloak-operator
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
        topologyKey: kubernetes.io/hostname
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 50
        preference:
          matchExpressions:
            - key: computeClass
              operator: In
              values:
                - general
      - weight: 10
        preference:
          matchExpressions:
            - key: storageClass
              operator: In
              values:
                - network
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: keycloak-operator
        app.kubernetes.io/instance: keycloak-operator
    matchLabelKeys:
      - pod-template-hash
