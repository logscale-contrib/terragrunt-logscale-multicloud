watchAnyNamespace: true
replicas: 2
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - strimzi-cluster-operator
        topologyKey: kubernetes.io/hostname
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - arm64
      - weight: 50
        preference:
          matchExpressions:
            - key: computeClass
              operator: In
              values:
                - general
      - weight: 10
        preference:
          matchExpressions:
            - key: storageClass
              operator: In
              values:
                - network
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        name: strimzi-cluster-operator
    matchLabelKeys:
      - pod-template-hash
