apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: redis-operator
      version: "0.15.9"
      sourceRef:
        kind: HelmRepository
        name: ot-operators
      interval: 5m
  releaseName: redis-operator
  targetNamespace: ot-operators
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: warn
