region: centralus
network:
  address_spaces: ["10.0.0.0/21"]
  subnet_names: ["gateway", "services", "management", "kubernetes"]
  subnet_prefixes: ["10.0.0.0/24", "10.0.1.0/24", "10.0.2.0/24", "10.0.4.0/22"]
kubernetes:
  version: 1.27
  automatic_channel_upgrade: patch
  agents:
    min_count: 1
    max_count: 6
    size: Standard_D2_v2
    only_critical_addons_enabled: true
    auto_scaler_profile_expander: least-waste
