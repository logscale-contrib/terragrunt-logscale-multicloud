region: westus2

# Documentation: Defines the network configuration for the region.
network:
  # Defines the address spaces for the region.
  address_spaces: ["10.0.16.0/21"]

  # Defines the names of the subnets in the region.
  subnet_names: ["gateway", "services", "management", "kubernetes"]

  # Defines the prefixes for the subnets in the region.
  subnet_prefixes: ["10.0.16.0/24", "10.0.17.0/24", "10.0.18.0/24", "10.0.20.0/22"]
